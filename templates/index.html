<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">TODO</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">About</a>
                    </li>
                        </ul>
                    </li>
                
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
    <h1>your todo</h1>
<div class="container ">
  <form action="/" method="POST">

        <div class="mb-3">
          <label for="titile" class="form-label">Titile</label>
          <input type="text" class="form-control" name="title" id="title" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
          <label for="desc" class="form-label">Description</label>
          <input type="text" class="form-control" name="desc" id="desc">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
</div>
<div class="containertable my-3 ">
   
    <h2>add a todo</h2>

       


  {% if alltodo|length==0 %}
  <div class="alert alert-dark" role="alert">
   Please Add a Record
  </div>
   
  {% else %}
  <table class="table">
    <thead>
      <tr>
        <th scope="col">srno</th>
        <th scope="col">Title</th>
        <th scope="col">Description</th>
        <th scope="col">TimeAndDate</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody>
  {% endif %}
    {% for todo in alltodo %}
    <tr>
        <th scope="row">{{ loop.index }}</th>
        <td>{{ todo.title }}</td>
        <td>{{ todo.desc }}</td>
        <td>{{ todo.date_created }}</td>
        <td>
            <form method="POST" action="/delete/{{ todo.sno }}" style="display:inline;">
                <button type="submit" class="btn btn-outline-danger btn-sm mx-1">Delete</button>
            </form>
            <a href="/edit/{{ todo.sno }}" type="button" class="btn btn-outline-dark btn-sm mx-1">Edit</a>
        </td>
    </tr>
    {% endfor %}
</tbody>



      </table>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
